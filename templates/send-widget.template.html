<div ng-controller="interstellar-network-widgets.SendWidgetController as widget">
  <form class="mcs-stellard-send-sendForm">
    <ul ng-if="widget.errors">
      <li ng-repeat="error in widget.errors">
        {{error}}
      </li>
    </ul>
    <div class="k-inputGroup">
      <input class="k-inputGroup__item mcs-stellard-send-sendForm__sendTo" ng-model="widget.destinationAddress" placeholder="Send to" type="text">
    </div>
    <div class="k-inputGroup">
      <input class="k-inputGroup__item mcs-stellard-send-sendForm__amount K-flexItem-share" ng-model="widget.amount" placeholder="Amount" type="text">
      <select class="k-inputGroup__item K-flexItem-none mcs-stellard-send-sendForm__currency">
        <option value="STR">STR</option>
      </select>
    </div>
    <div class="k-inputGroup">
      <button class="k-button k-inputGroup__item--full" ng-click="widget.send()">Send</button>
    </div>
  </form>
</div>
